<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot Example</title>
  <style>
    /* ── Reference styles — adapt to match your Wix theme ── */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; display: flex; justify-content: center; padding: 2rem; }

    .chat-container { width: 100%; max-width: 520px; background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,.1); overflow: hidden; display: flex; flex-direction: column; }

    .chat-header { background: #1a3a5c; color: #fff; padding: 1rem 1.25rem; font-size: 1.05rem; font-weight: 600; }

    /* Response box — scrollable message area */
    #responseBox { flex: 1; min-height: 320px; max-height: 480px; overflow-y: auto; padding: 1rem; display: flex; flex-direction: column; gap: .6rem; }

    .chat-msg { padding: .65rem .9rem; border-radius: 10px; max-width: 85%; line-height: 1.45; font-size: .925rem; word-wrap: break-word; white-space: pre-wrap; }
    .chat-user { background: #1a3a5c; color: #fff; align-self: flex-end; border-bottom-right-radius: 2px; }
    .chat-bot  { background: #e9ecef; color: #212529; align-self: flex-start; border-bottom-left-radius: 2px; }
    .chat-error { background: #fee2e2; color: #991b1b; align-self: flex-start; }
    .chat-typing { background: #e9ecef; color: #6b7280; align-self: flex-start; font-style: italic; }

    .chat-input-area { display: flex; gap: .5rem; padding: .75rem 1rem; border-top: 1px solid #e5e7eb; position: relative; align-items: center; }
    #userInput { flex: 1; padding: .6rem .75rem; border: 1px solid #d1d5db; border-radius: 8px; font-size: .925rem; outline: none; }
    #userInput:focus { border-color: #1a3a5c; }
    #sendButton { padding: .6rem 1.25rem; background: #1a3a5c; color: #fff; border: none; border-radius: 8px; font-size: .925rem; cursor: pointer; }
    #sendButton:hover { background: #15304d; }
    #sendButton:disabled { opacity: .55; cursor: not-allowed; }
  </style>
</head>
<body>

  <!--
    ┌──────────────────────────────────────────────────┐
    │  REQUIRED ELEMENTS                               │
    │  The chatbot.js script binds to these three IDs: │
    │    #userInput   — text input                     │
    │    #responseBox — message display area            │
    │    #sendButton  — submit button                  │
    └──────────────────────────────────────────────────┘
  -->
  <div class="chat-container">
    <div class="chat-header">Ask us about NZ Immigration</div>
    <div id="responseBox"></div>
    <div class="chat-input-area">
      <input id="userInput" type="text" placeholder="Type your question..." maxlength="1000" />
      <button id="sendButton">Send</button>
    </div>
  </div>

  <!-- Load the chatbot script -->
  <script src="/frontend/chatbot.js"></script>
</body>
</html>
